<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validated Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="label">User Login</h1>
        <form class="login_form" action="pq.html" method="post" name="form" onsubmit="return validated()">
            <div class="font">Email or Phone</div>
            <input type="text" name="email">
            <div id="email_error">Please fill in your email or phone</div>
            <div class="font2">Password</div>
            <input autocomplete="off" type="password " name="password">
            <div id="pass_error">Please fill in your password</div>

            <button type="submit">Login</button>
        </form>
    </div>

    <script src="gmk.js"></script>
</body>

</html>
